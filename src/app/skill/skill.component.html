<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<section class="skill" id="skill">
  <div class="skill__border">
    <div class="skill__heading" [@scrollAnimation]="state">
      <h2 class="skill_title">Skills</h2>
      <p class="skill__paragraph ">tools and technologies </p>
    </div>
    <div class="underline"></div>
    <div class="list__toggle">
      <div class="list--invisible skill__toggle">
        <p>flip swtch to toggle icon labels:</p>
        <input (click)="clickEvent()" type="checkbox" id="toggle" />
        <label for="toggle"></label>
      </div>
      <ul class="list" [@scrollAnimation]="state">
        <li class="list__item list--visible list--invis"  *ngFor="let skill of skills"><i [class]="skill.icon"></i>
          <span id="list__label" class="list__label">{{skill.title}}</span>
        </li>
      </ul>
    </div>
    <p>Click below to download a copy of my resume:</p>
    <a href="../../assets/misc/Resume 1.pdf" download="JacobsResume.pdf">
      <button type="button">Download</button>
    </a>
  </div>
</section>
